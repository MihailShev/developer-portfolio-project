    <title>Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #1c1d20;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .offline-container {
        max-width: 500px;
        padding: 20px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        opacity: 0.8;
      }

      .offline-image {
        width: 100%;
        max-width: 300px;
        margin: 20px 0;
        border-radius: 10px;
      }

      .reload-btn {
        margin-top: 20px;
        background-color: #e63946;
        color: #fff;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
      }

      .reload-btn:hover {
        background-color: #d62839;
      }
    </style>

    <main>
      <section>
        <div class="offline-container">
          <h1>You're Offline</h1>
          <p>Check your internet connection and try again.</p>

          <button class="reload-btn" onclick="location.reload()">
            Try Again
          </button>
        </div>
      </section>
    </main>
