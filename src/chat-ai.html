<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat AI</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!----- color-status-bar ----->
    <meta name="theme-color" content="#ed3b44" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ed3b44" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <script type="module" src="./js/chat-ai.js"></script>
  <link rel="stylesheet" href="./css/chat-ai.css" />
  <body>
    <header class="chat-header">
      <div class="container">
        <nav class="chat-nav-header">
          <ul class="chat-nav-header-list">
            <li class="chat-nav-header-list-item">
              <a class="go-back" href="./index.html">Back</a>
            </li>

            <li class="chat-nav-header-list-item">
              <a class="scroll-authors" href="#Authors">Authors</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="chat-section">
        <div class="container">
          <div class="chat-container">
            <div class="message-container">
              <div class="loader-chat-wrap">
                <div class="loader-chat"></div>
              </div>
            </div>
            <form class="user-form">
              <textarea
                class="user-message-inp js-user-message-inp"
                name="user-message"
              ></textarea>

              <div class="inner-form-svg">
                <button class="user-talk-btn js-user-talt-btn" type="button">
                  <svg class="icon-mic" width="15" height="15">
                    <use href="./img/icons/icons-chat.svg#icon-mic"></use>
                  </svg>
                </button>

                <button
                  class="user-send-btn js-user-send-btn"
                  type="submit"
                  disabled
                >
                  <svg class="icon-send" width="15" height="15">
                    <use href="./img/icons/icons-chat.svg#icon-send"></use>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
